<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Quiz App by QambarAli1 -->

    <div>

        <h1 class="quizHeading">QUIZ</h1>
    <div>
        <h1 id="timer"> </h1>
    </div>


    <div class="container row">
        <div class="col-md-5">

        </div>
        <div class="col-md-6 " id="biodata">
            <form class="container">
                <div class="column">
                    <div class="col-md-10">
                        <label for="inputName4" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName4">
                    </div>
                    <div class="col-md-10">
                        <label for="inputFatherName4" class="form-label">Father Name</label>
                        <input type="text" class="form-control" id="inputFatherName4">
                    </div>
                    <div class="col-md-10">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-10">
                        <label for="inputRollNO" class="form-label">Roll No</label>
                        <input type="number" class="form-control" id="inputRollNO">
                    </div>
                    
                    <div class="col-md-10">
                        <p id="invalidInp">NOTE : Fill Credentials to start Quiz</p>
                    </div>
                    <div class="col-md-10">
                        <button type="submit" class="btn btn-danger" onclick="validInp()">Start Quiz</button>
                    </div>
                    
                </div>
            </form>
            
        </div>
        <div class="col-md-1">

        </div>
    </div>


    <div class="container" id="divForQuiz">
        <div class="row">
            <div class="col-md-4">
                
            </div> 
            <div class="col-md-6 divOfQuiz" id="quizQ&V">
                <div id="quiz">

                    <h2 id="question"> </h2>
                    <ul class="options">
                        <li id="opt1" onclick="chnBgColor(this)"> </li>
                        <li id="opt2" onclick="chnBgColor(this)"> </li>
                        <li id="opt3" onclick="chnBgColor(this)"> </li>
                        
                    </ul>
                </div>
            </div>      
            
            <div class="col-md-2">
                
            </div> 

        </div>
    </div>



    </div>
    
    <div id="ResultDiv" class="notShowResult">
            <h1 id="cerHead"></h1>
            <ul>
                <li id="nameForCertificate"></li>
                <li id="FNameForCertificate"></li>
                <li id="rollNoForCertificate"></li>
                <li id="totalMarks"></li>
                <li id="obtMarks"></li>
            </ul>
    </div>
    


</body>
